<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Optimizer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✈️</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 400px;
            overflow-y: auto;
        }
        .chat-message {
            max-width: 80%;
            margin: 8px;
            padding: 12px;
            border-radius: 12px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
        }
        .bot-message {
            background-color: #f5f5f5;
            margin-right: auto;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">AI Travel Assistant</h1>
            <p class="text-gray-600">Your personal travel planning companion</p>
        </header>

        <!-- Chat Interface -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div id="chatContainer" class="chat-container mb-4">
                <div class="bot-message chat-message">
                    <p>Hello! I'm your AI travel assistant. How can I help you plan your trip today?</p>
                    <p class="text-sm text-gray-500 mt-2">You can ask me about:</p>
                    <ul class="text-sm text-gray-500 list-disc pl-4">
                        <li>Finding the best flight deals</li>
                        <li>Searching for hotels</li>
                        <li>Planning your itinerary</li>
                        <li>Getting travel recommendations</li>
                    </ul>
                </div>
            </div>
            <div class="flex gap-2">
                <input type="text" id="userInput" class="flex-1 p-2 border rounded-lg" placeholder="Type your message here...">
                <button id="sendButton" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    Send
                </button>
            </div>
        </div>

        <!-- Search Form (Hidden by default) -->
        <div id="searchFormContainer" class="bg-white rounded-lg shadow-lg p-6 mb-8 hidden">
            <form id="searchForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-2">From</label>
                        <input type="text" id="from" class="w-full p-2 border rounded-lg" placeholder="City or Airport">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">To</label>
                        <input type="text" id="to" class="w-full p-2 border rounded-lg" placeholder="City or Airport">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Departure Date</label>
                        <input type="date" id="departureDate" class="w-full p-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Return Date</label>
                        <input type="date" id="returnDate" class="w-full p-2 border rounded-lg">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Hotel Location</label>
                        <input type="text" id="hotelLocation" class="w-full p-2 border rounded-lg" placeholder="City or Area">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Check-in Date</label>
                        <input type="date" id="checkInDate" class="w-full p-2 border rounded-lg">
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                    Find Best Deals
                </button>
            </form>
        </div>

        <!-- Results Section -->
        <div id="results" class="space-y-6">
            <!-- Results will be dynamically populated here -->
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-4 rounded-lg">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
